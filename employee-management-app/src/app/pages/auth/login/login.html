<mat-card appearance="outlined" class="login-card">
    <img src="/assets/images/login.jpg" alt="Login Illustration" class="login-image" />

    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <app-reusable-mat-input label="Email" type="email" [control]="emailControl" [required]="true"
            [validationMessages]="validationMessages.email" autocomplete=" email"></app-reusable-mat-input>

        <app-reusable-mat-input label="Password" type="password" [control]="passwordControl" [required]="true"
            [validationMessages]="validationMessages.password" autocomplete="current-password"></app-reusable-mat-input>


        <div class="buttons-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
                Login
            </button>
            <button mat-button type="button" (click)="cancel()">Cancel</button>
        </div>
    </form>
    <p class="register-link">
        Not a user? <a routerLink="/register">Register here</a>
    </p>

    <div id="googleSignInDiv">login with google</div>

    <!-- <div>
        <button (click)="loginWithFacebook()" class="facebook-button">
            Login with Facebook
        </button>
    </div> -->
</mat-card>
