<mat-card appearance="outlined" class="register-card">
    <h2>Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="submit()">

        <app-reusable-mat-input label="First Name" formControlName="first_name" type="text"
            autocomplete="given-name"></app-reusable-mat-input>

        <app-reusable-mat-input label="Last Name" formControlName="last_name" type="text"
            autocomplete="family-name"></app-reusable-mat-input>

        <app-reusable-mat-input label="Username" formControlName="username" type="text"
            autocomplete="username"></app-reusable-mat-input>

        <app-reusable-mat-input label="Email" formControlName="email" type="email"
            autocomplete="email"></app-reusable-mat-input>

        <app-reusable-mat-input label="Password" formControlName="password" type="password"
            autocomplete="new-password"></app-reusable-mat-input>

        <app-reusable-mat-input label="Confirm Password" formControlName="confirmPassword" type="password"
            autocomplete="new-password"></app-reusable-mat-input>

        <app-reusable-mat-input label="Phone" formControlName="phone" type="tel"
            autocomplete="tel"></app-reusable-mat-input>

        <app-reusable-mat-input label="Address" formControlName="address" type="text"
            autocomplete="street-address"></app-reusable-mat-input>

        <app-reusable-mat-input label="Zipcode" formControlName="zipcode" type="text"
            autocomplete="postal-code"></app-reusable-mat-input>

        <div class="buttons-container">
            <button type="submit" color="primary" mat-raised-button [disabled]="registerForm.invalid">
                Register
            </button>

            <button type="button" color="warn" mat-raised-button (click)="cancel()">
                Cancel
            </button>
        </div>
    </form>

    <p class="login-link">
        Already a user? <a routerLink="/login">Login here</a>
    </p>
</mat-card>
