<div class="mat-app-background basic-container">
    <div class="flex">
        <h2>Employee List</h2>
        <button matButton="filled" color="primary" (click)="onAdd()">
            Add New Employee
        </button>
    </div>

    <table mat-table [dataSource]="employees" class="mat-elevation-z8" style="width: 100%;">

        <!-- Name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let emp">{{ emp.name }}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let emp">{{ emp.email }}</td>
        </ng-container>

        <!-- Department -->
        <ng-container matColumnDef="departmentName">
            <th mat-header-cell *matHeaderCellDef>Department</th>
            <td mat-cell *matCellDef="let emp">{{ emp.departmentName }}</td>
        </ng-container>

        <!-- Actions  -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let emp">
                <button matButton="tonal" class="me-2" (click)="onEdit(emp)">Edit</button>
                <button matButton="outlined" (click)="onDelete(emp.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <app-employee-form *ngIf="showForm" [employee]="selectedEmployee" (saved)="onFormSaved($event)"
        (cancelled)="onFormCancelled()"></app-employee-form>
</div>
