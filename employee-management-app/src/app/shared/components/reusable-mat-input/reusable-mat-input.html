<mat-form-field appearance="outline" class="full-width">
    <mat-label>{{ label }}</mat-label>
    <input matInput [type]="type" [autocomplete]="autocomplete" [value]="value ?? ''" (input)="onInput($event)"
        (blur)="onBlur()" [disabled]="disabled" />
    <mat-error *ngIf="showError && errorMessage">{{ errorMessage }}</mat-error>

</mat-form-field>
