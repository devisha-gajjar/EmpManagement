<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification</title>
  </head>

  <body
    style="margin:0; padding:0; background-color:#f4f7fb; font-family:Arial, Helvetica, sans-serif;"
  >
    <!-- Outer Wrapper -->
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="background-color:#f4f7fb; padding:24px;"
    >
      <tr>
        <td align="center">
          <!-- Email Card -->
          <table
            width="100%"
            cellpadding="0"
            cellspacing="0"
            style="max-width:600px; background-color:#ffffff; border-radius:12px;
                      box-shadow:0 4px 12px rgba(15,23,42,0.08); overflow:hidden;"
          >
            <!-- Header -->
            <tr>
              <td
                style="padding:20px 24px; background:linear-gradient(90deg,#022A52,#0B4A7A); color:#ffffff;"
              >
                <h2 style="margin:0; font-size:20px; font-weight:600;">
                  {{AppName}}
                </h2>
                <p style="margin:4px 0 0; font-size:13px; opacity:0.85;">
                  Notification Alert
                </p>
              </td>
            </tr>

            <!-- Body -->
            <tr>
              <td style="padding:24px; color:#022A52;">
                <h3 style="margin:0 0 12px; font-size:18px; font-weight:600;">
                  {{Title}}
                </h3>

                <p
                  style="margin:0 0 16px; font-size:14px; line-height:1.6; color:#334E68;"
                >
                  {{Message}}
                </p>

                <!-- Info Box -->
                <table
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  style="background-color:#f1f5f9; border-radius:8px; padding:12px;"
                >
                  <tr>
                    <td style="font-size:13px; color:#475569;">
                      <strong>Type:</strong> {{Type}}<br />
                      <strong>Date:</strong> {{CreatedAt}}
                    </td>
                  </tr>
                </table>

                <!-- CTA (Optional) -->
                {{#if ActionUrl}}
                <div style="margin-top:20px;">
                  <a
                    href="{{ActionUrl}}"
                    style="display:inline-block; padding:10px 18px;
                          background-color:#4A90E2; color:#ffffff;
                          text-decoration:none; border-radius:8px;
                          font-size:14px; font-weight:500;"
                  >
                    View Details
                  </a>
                </div>
                {{/if}}
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="padding:16px 24px; background-color:#f8fafc; text-align:center;"
              >
                <p style="margin:0; font-size:12px; color:#64748b;">
                  Â© {{Year}} {{AppName}}. All rights reserved.
                </p>
                <p style="margin:6px 0 0; font-size:11px; color:#94a3b8;">
                  This is an automated message. Please do not reply.
                </p>
              </td>
            </tr>
          </table>
          <!-- End Card -->
        </td>
      </tr>
    </table>
  </body>
</html>
